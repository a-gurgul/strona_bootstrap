      <div class="text">
      <div class="row">

          <div class="col-md-3 col-md-offset-1 col-sm-4 col-xs-12 address_data">
                <div itemscope itemtype="http://schema.org/LocalBusiness">
                      <div class="h_0" itemprop="name">Lorem Ipsum</div>
                        <div itemscope itemtype="http://schema.org/PostalAddress" itemprop="address">
                        <small>
                        <span itemprop="streetAddress">ul. Ulica 1/2</span><br>
                        <span itemprop="postalCode">12-123</span>
                        <span itemprop="addressLocality">Miasto</span><br>
                        <span>Tel - </span><span itemprop="telephone">111-222-333</span><br>
                        <span>Tel/Fax - </span><span itemprop="telephone">11-222-222</span>
                        <br><br>
                        <span>Adres e-mail: </span><span itemprop="email">lorem.ipsum@lorem.com</span>
                        </small>
                      </div>


                </div>
          </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
          <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d81965.00857599585!2d19.996896943750002!3d50.05994804116138!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spl!2spl!4v1474986599831" width="600" height="300" frameborder="1" style="border:1px solid #333" allowfullscreen></iframe>
          </div>
       
      </div>
      <div class="row">
          
          <form id="contact_form" method="POST">

              <div class="col-md-4 col-md-offset-1 col-sm-6 col-xs-12 contact">
                <span class="h_0">Formularz kontaktowy:</span>
                <div>
                      <label></label>
                      <input class="input_form" name="name" placeholder="Imię i Nazwisko" required>
                 </div>

                <div>
                   <label></label>
                    <input class="input_form" name="email" placeholder="Adres e-mail" type="email" required>
                </div>

                <div>
                   <label></label>
                    <input class="input_form" name="phone number" placeholder="Numer telefonu" type="email" pattern="[0-9]{3}[0-9]{3}[0-9]{3}">
                </div>
              </div>

              <textarea class="col-md-5 col-sm-6 col-xs-19 contact" name="message" placeholder="Wiadomość..." rows="4"></textarea>

              <button class="btn btn-lg col-md-4 col-md-offset-4 col-sm-3 col-sm-offset-1 col-xs-3  button"><span>Wyślij</span></button>

          </form>

      </div>
      </div>

       <div class="socials">
          <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-xs-8 col-xs-offset-2">

                <div class="col-md-3 col-md-offset-1 col-sm-4 col-xs-4"><a href="" class="social"><i class="fa fa-twitter"></i></a></div>
